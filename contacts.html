<!DOCTYPE html>
<html lang="en">
<head>
	<title>Finding Friends Contacts Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/contacts.css" />
	<script type="text/javascript" src="js/contacts.js"></script>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<!--<script type="text/javascript" src="js/cookie.js"></script>-->
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- <script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
			loadContacts("");
		}, false);
	</script> -->
</head>
<body onload="readCookie(); loadContacts('');">
	<div class="bodyContainer"></div>

	<div class="sidenav">
		<img id="logo" src="images/Dory_(Finding_Nemo).png" alt="logo image">
		<button type="button" id="logoutButton" class="sidebuttons font" onclick="doLogout();">Logout</button>
		<a href="contacts.html">Contacts</a>
		<a href="members.html">About Us</a>
	</div>
	
	
	<!-- page content, each div inside content is formatted with flex-->
	<div class="content">
		<div class="logged-in-div">
			<span style="color:#007D2F" id="weclome-text"></span>
			<br/>
			<br/>
		</div>
		<div class="access-ui-div">
			<div class="column">
				<div class="search-container" id="search-container">
					<input onkeyup="loadContactsHTML('search-text');" type="text" name="search" id="search-text" placeholder="Search..."
						class="search-input">
					<a href="#" class="search-btn" type="button" id="search-contact-button" class="button-font"
						onclick="loadContactsHTML('search-text');"><i class="fas fa-search"></i></a>
				</div>
			</div>
			<div class="column">
				<button type="button" onclick='loadContacts("");'>
					<i class="fa fa-refresh"style="font-size:30px;color:rgba(155, 188, 115, 0.9)" aria-hidden="true"></i>
				</button>
			</div>
			<div class="column">
				<button type="button" onclick=showTable()> 
					<i class="fas fa-user-plus" style="font-size:27px;color:rgba(155, 188, 115, 0.9)"></i>
				</button>
			</div>
		</div>
		<br>
		<br>
		<!--add contact form-->
		<div class="add-contacts">
			<form id="add-me" action="" method="post">
				<input type="text" id="contact-text-first-name" placeholder="First Name" required>
				<input type="text" id="contact-text-last-name" placeholder="Last Name" required>
				<!--pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$"-->
				<input type="text" id="contact-text-number" placeholder="XXX-XXX-XXXX" required>
				<!--pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"-->
				<input type="text" id="contact-text-email" placeholder="name@email.com" required>
				<button type="button" id="add-contact-button" class="button-font" onclick="addContact();"> Add Contact</button>
			</form>
		</div>
		<!--contact table-->
		<div class="table">
			<div class="table-content" id="contact-table">
				<table id="contacts" cellpadding="0" cellspacing="0" border="0">
					<thread>
						<tr>
							<th>First&nbspName</th>
							<th>Last&nbspName</th>
							<th>Email</th>
							<th>Phone</th>
							<th></th>
						</tr>
					</thread>
					<tbody id="table-body"></tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
