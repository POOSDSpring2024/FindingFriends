                  Log into your account
                </h2>
                <div style="text-align: left; font-size: 22px; color: white; font-family: Arial, Helvetica, sans-serif;">
                  <label class="required">Username</label>
                </div>
                <input type="text" class="input-field" id="login-name" placeholder="username" name="username"  />
                <div style="text-align:left; font-size: 22px; color: white; font-family: Arial, Helvetica, sans-serif;">
                  <label class="required">Password</label>
                </div>
                <input type="password" class="input-field" id="login-password" placeholder="password" name="password" />
                <button type="button" id="login-button" class="buttons" onclick="authenticateLoginHTML('login-name', 'login-password', 'login-result');">Login</button>
                <br><br><br>
                <a href="register.html" style="font-family: Arial, Helvetica, sans-serif; font-size: 18px;">Not a user? Register here</a>
                <br>
                <span class="text" id="login-result"></span>
              </form>
