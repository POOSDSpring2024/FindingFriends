<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title Found on the Top of the Website Tab-->
    <title>Finding Friends Login</title>
    <script type="text/javascript" src="js/user_manager.js"></script>
    <link rel="stylesheet" href="css/home.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!--Bootstrap Import-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body onload="readCookieLogin('login-result');setOutputElementID('login-result');">
    <div class="navbar sticky-top"> 
      <div class="left">
          <a href="index.html" >
            <img src="/images/Finding Friends.png" alt="Finding Friends Logo & Go to Home Page Button" title = "Click to go to Home Page" height="40" style="padding-left: 10px; padding-right: 0px;">
          </a>
          <a class="menuitem" href="members.html" alt="About US Page Button" title = "Click to go to About Us Page" style="font-size: 17px;">About Us</a></a>  
      </div>
      <div class="right">
          <a class="register-button" href="register.html" alt="Sign Up / Register Button" title = "Click to Start Registering" style="font-family: Arial, Helvetica, sans-serif; font-size: 17px;">Get Started</a>
      </div>
    </div>

    <div class="container-md">
      <div class="row">
        <div class="col-md-12">
          <div class="form" id="whole-form" alt="Form For Login" title = "Form For Login">
            <form id="login" class="input-form">
              <h2 style= "font-size: 28px; color: white; font-family: lost-fish;">Log into your account</h2>

              <div style="text-align: left; font-size: 22px; color: white; font-family: Arial, Helvetica, sans-serif;">
                <label class="required">Username</label>
              </div>
              <input type="text" class="input-field" id="login-name" placeholder="Insert Username Here" name="username" alt="Fill out Username" title = "Fill out Username">
              
              <div style="text-align:left; font-size: 22px; color: white; font-family: Arial, Helvetica, sans-serif;">
                <label class="required">Password</label>
              </div>
              <input type="password" class="input-field" id="login-password" placeholder="Insert Password Here" name="password" alt="Fill out Password" title = "Fill out Password">

              <button type="button" id="login-button"  onclick="authenticateLoginHTML('login-name', 'login-password', 'login-result');">Login</button>
              <br>
              <br>
              <a href="register.html" style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;">Not a user? Register here.</a>
              <br>
              <span class="text" id="login-result" alt="Login Result Message" title = "Login Result Message"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
      
    <div class="background"></div>
  </body>
</html>
